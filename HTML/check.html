<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Plans</title>
<link rel="stylesheet" href="/CSS/check.css">
</head>
<body>

  <div class="pricing-container">
    <div class="card">
      <h3>Basic Plan</h3>
      <p class="price">$19<span>/mo</span></p>
      <ul>
        <li>5 Projects</li>
        <li>10 GB Storage</li>
        <li>Basic Support</li>
        <li>Email Reports</li>
      </ul>
      <button>Choose Plan</button>
    </div>

    <div class="card pro">
      <h3>Pro Plan</h3>
      <p class="price">$49<span>/mo</span></p>
      <ul>
        <li>Unlimited Projects</li>
        <li>100 GB Storage</li>
        <li>Priority Support</li>
        <li>Custom Reports</li>
      </ul>
      <button>Choose Plan</button>
    </div>

    <div class="card">
      <h3>Enterprise</h3>
      <p class="price">$99<span>/mo</span></p>
      <ul>
        <li>Unlimited Projects</li>
        <li>1 TB Storage</li>
        <li>24/7 Support</li>
        <li>Dedicated Manager</li>
      </ul>
      <button>Choose Plan</button>
    </div>
  </div>

</body>
</html>
