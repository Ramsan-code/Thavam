<head>
    <meta charset="UTF-8">

    <title>type casting</title>
</head>
<body>
    <script>
        let x = "10";
        let y = 20;
        console.log("type of x: " + typeof x);
        console.log("type of y: " + typeof y);
        // type cast
        let number = parseFloat(x)
        console.log(typeof number);

        // result = parseFloat(x) + parseFloat(y)

        
    </script>
    
</body>
